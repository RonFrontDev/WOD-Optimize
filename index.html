<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOD Optimize</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0891b2',      // A strong cyan
              'brand-secondary': '#f97316',     // A vibrant orange
              // Light Theme
              'base': '#f8fafc',               // Light gray background (slate-50)
              'surface': '#ffffff',             // White for cards, modals
              'text-primary': '#1e293b',       // Dark blue-gray for main text (slate-800)
              'text-muted': '#64748b',         // Medium gray for secondary text (slate-500)
              'border-color': '#e2e8f0',     // Light gray for borders (slate-200)
              // Dark Theme
              'dark-base': '#1e293b',          // Dark blue-gray background (slate-800)
              'dark-surface': '#334155',        // Lighter gray for cards (slate-700)
              'dark-text-primary': '#f1f5f9',    // Light gray for main text (slate-100)
              'dark-text-muted': '#94a3b8',      // Medium gray for secondary text (slate-400)
              'dark-border-color': '#475569',  // Medium gray for borders (slate-600)
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                 '0%': { transform: 'translateY(2rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) by setting the theme class before the page renders
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>

  </body>
</html>
